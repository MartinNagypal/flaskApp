<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Containers</title>
    <h2>'span' tag is an inline container for styling purposes</h2>
    <h2>'div' tag is a block level</h2>
    <br>
    <h1>
        <span style="background-color: tomato;">
            This is a span title
        </span>

    </h1>
    <h1>
        <div style="background-color: cyan; border-radius: 10px; padding: 10px;">
            This is a div tag
        </div>
    </h1>
        
    <div style="background-color: tomato;">
        <h2>
            test
        </h2>
    </div>

</head>
<body>
    
</body>
</html>
