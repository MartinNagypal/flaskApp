<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <h3>Tables</h3>
    <table border="2">
        <tr align="center">
            <th width="150">Sunday</th>
            <th width="150">Monday</th>
            <th width="150">Tuesday</th>
            <th width="150">Wednesday</th>
            <th width="150">Thursday</th>
            <th width="150">Friday</th>
            <th width="150">Saturday</th>
        </tr>
        <tr align="center">
            <td>' table ' tag for table </td>
            <td>' tr ' tag for table row </td>
            <td>' th ' tag for table header </td>
            <td>' td ' tag for table data </td>
            <td>'align' attribute to center data</td>
            <td>9-5</td>
            <td>9-5</td>
        </tr>


    </table>
</body>
</html>
